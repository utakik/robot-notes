<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>string swing</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#fff;}
    #permWrap{
      position:fixed; inset:0; display:none; place-items:center;
      background:rgba(255,255,255,.96); font-family:system-ui, -apple-system, "Segoe UI", Roboto;
    }
    #permBtn{padding:.8rem 1.1rem; border:1px solid #999; border-radius:10px; background:#fafafa}
    canvas{display:block}
  </style>
</head>
<body>
  <!-- iOSのセンサー権限ボタン（必要時のみ表示） -->
  <div id="permWrap"><button id="permBtn">センサー入力を許可</button></div>

  <script>
    //--- 物理パラメータ（糸だけの振り子） ---
    let theta = 0;          // 角度 [rad]（0 = まっすぐ下）
    let omega = 0;          // 角速度
    const L = 0.42;         // 見かけの長さ（画面高に対する比で効きが変わる）
    const g = 9.81;         // 重力定数（相対値）
    const damping = 0.015;  // 減衰

    // 入力（スマホ：加速度、PC：マウス揺れ）
    let mobileAx = 0;
    let lastMouseX = null, mouseV = 0;

    function setup(){
      createCanvas(windowWidth, windowHeight);
      // iOS 13+ でセンサー許可が必要ならボタンを出す
      const needPerm = typeof DeviceMotionEvent !== "undefined"
        && typeof DeviceMotionEvent.requestPermission === "function";
      if (needPerm) {
        const wrap = document.getElementById('permWrap');
        const btn  = document.getElementById('permBtn');
        wrap.style.display = 'grid';
        btn.onclick = async () => {
          try {
            const r = await DeviceMotionEvent.requestPermission();
            if (r === 'granted') {
              wrap.style.display = 'none';
              window.addEventListener('devicemotion', onMotion, true);
            }
          } catch(e){ console.log(e); }
        };
      } else {
        // 権限不要な環境（Androidなど）はそのままリスン
        if ('DeviceMotionEvent' in window){
          window.addEventListener('devicemotion', onMotion, true);
        }
      }
    }

    function onMotion(e){
      // 横方向の加速度（傾きや振り）を入力として使う
      if (e.accelerationIncludingGravity){
        mobileAx = e.accelerationIncludingGravity.x || 0;
      }
    }

    function draw(){
      background(255);

      // --- 入力の統合 ---
      // モバイル優先、なければマウス速度
      let input = 0;
      if (abs(mobileAx) > 0.01) {
        input = mobileAx * 0.03; // スケール調整
      } else {
        // マウスの横方向速度から疑似外力を作る
        if (lastMouseX === null) lastMouseX = mouseX;
        mouseV = (mouseX - lastMouseX) * 0.002;
        lastMouseX = mouseX;
        input = mouseIsPressed ? mouseV * 2.0 : mouseV; // ドラッグ時は強めに
      }

      // --- 振り子の簡易方程式 ---
      // θ'' = -(g/L) * sinθ - c*θ' + 入力
      const accel = -(g / (L * 60)) * Math.sin(theta) - damping * omega + input;
      omega += accel;
      omega *= (1 - damping * 0.5); // ちょい減衰
      theta += omega;

      // --- 描画（画面中心から吊るす） ---
      const cx = width/2, top = 0;
      const lenPix = height * 0.45; // 見かけの長さ
      const endX = cx + lenPix * Math.sin(theta);
      const endY = top + lenPix * Math.cos(theta);

      stroke(0); strokeWeight(3); line(cx, top, endX, endY);

      // ガイド（任意）
      noStroke(); fill(0); textSize(12);
      const mode = (abs(mobileAx) > 0.01) ? 'モバイル（センサー）' :
                   (mouseIsPressed ? 'PC（ドラッグ入力）' : 'PC（マウス移動）');
      text(mode, 12, 20);
    }

    function windowResized(){ resizeCanvas(windowWidth, windowHeight); }
  </script>
</body>
</html>
